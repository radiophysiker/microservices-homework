global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: "local"
    environment: "development"

scrape_configs:
  - job_name: "otel-collector"
    static_configs:
      - targets: ["otel-collector:8889"]
        labels:
          service: "otel-collector"
          exporter: "prometheus"
    scrape_interval: 10s
    metrics_path: "/metrics"
